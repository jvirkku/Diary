{% extends 'diary/base.html' %}

{% block content %}

    <h2>Add New Note for {{ category.category_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Note</button>
    </form>
    
    <a href="{% url 'diary:category' category.id %}">Back to {{ category.category_name }}</a>

{% endblock content %}
