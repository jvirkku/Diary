<!-- This page is necessary for the index create note button -->
{% extends 'diary/base.html' %}

{% block content %}

    <h2>Add New Note</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Note</button>
    </form>
    
    <a href="{% url 'diary:index' %}">Back to Diary</a>

{% endblock content %}
