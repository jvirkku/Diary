{% extends 'diary/base.html' %}

{% block page_header %}
  <h1>{{ category.category_name }}</h1>
{% endblock page_header %}

{% block content %}
<p></p>

    <ul>
        {% for note in notes %}
            <li>
                <a href="{% url 'diary:note' note.id %}">
                    {{ note.title }}</a>
            </li>
        {% empty %}
            <li>No notes have been created for this category</li>
        {% endfor %}
    </ul>
{% endblock content %}
